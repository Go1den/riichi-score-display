<html>
    <head>
        <link rel="stylesheet" href="mahjong.css">
    </head>
    <body>
        <table>
            <tr>
                <td style="width: 10%;">Place</td>
                <td style="width: 50%;">Player</td>
                <td style="width: 20%;">Score</td>
                <td style="width: 20%;"></td>
            </tr>
            <tr>
                <td class="right">1</td>
                <td id="1Name">East</td>
                <td id="1Score">25000</td>
                <td class="dealerInd" id="1Dealer">DEALER</td>
            </tr>
            <tr>
                <td class="right">2</td>
                <td id="2Name">South</td>
                <td id="2Score">25000</td>
                <td class="dealerInd" id="2Dealer"></td>
            </tr>
            <tr>
                <td class="right">3</td>
                <td id="3Name">West</td>
                <td id="3Score">25000</td>
                <td class="dealerInd" id="3Dealer"></td>
            </tr>
            <tr>
                <td class="right">4</td>
                <td id="4Name">North</td>
                <td id="4Score">25000</td>
                <td class="dealerInd" id="4Dealer"></td>
            </tr>
        </table>
        <br>
        <br>
        <table>
            <tr>
                <td>Round</td>
            </tr>
            <tr>
                <td id="round">East 1</td>
            </tr>
            <tr>
                <td id="repeat"></td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td><button onclick="repeat()">Repeat</button></td>
                <td><button onclick="nextDealer()">Next Dealer</button></td>
                <td><button onclick="greenScreen()">Green Screen</button></td>
                <td><button onclick="reset()">Reset</button></td>
            </tr>
        </table>
        <br>
        <table class="bigWidth">
            <tr>
                <td><label for="selectPlayer">Player:</label>
                    <select name="selectPlayer" id="selectPlayer">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                </td>
                <td><label for="selectField">Edit Field:</label>
                    <select name="selectField" id="selectField">
                      <option value="Name">Name</option>
                      <option value="Score">Score</option>
                    </select>
                </td>
                <td>
                    <label for="data">New Value:</label>
                    <input type="text" id="data" name="data"/>
                </td>
                <td><button onclick="updateField()">Update</button></td>
            </tr>
        </table>
    </body>
    <script src="main.js"></script>
</html>
